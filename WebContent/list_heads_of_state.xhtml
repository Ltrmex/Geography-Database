<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>List Heads of State</title>
	</h:head>
	<h:body>
		<f:metadata>
			<f:event type="preRenderView" 
				listener="#{headOfStateController.loadData()}"/>
		</f:metadata>
		<h:outputStylesheet library="css" name="tables.css"  />
		<h:messages globalOnly="true" styleClass="error"/>
		<h:button value="Add Head Of State" outcome="addNewHeadOfState" />
		<h:dataTable value="#{headOfStateController.headsOfState}" var="h"
			styleClass="table" 
			headerClass="table-header"
			rowClasses="table-odd-row,table-even-row">
			<h:column>
				<f:facet name="header">Country Code</f:facet>
				#{h._id}
			</h:column>
			<h:column>
				<f:facet name="header">Head Of State</f:facet>
				#{h.headOfState}
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:form>
					<h:commandLink value="Delete " 
						onclick="if (!confirm('Delete this Head of State?')) return false"
						action="#{headOfStateController.processDelete(h._id)}"></h:commandLink>
				</h:form>
			</h:column>
		</h:dataTable>
		<h:link value="Home" outcome="index"/>
	</h:body>
</html>
