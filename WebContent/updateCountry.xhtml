<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>Update Country</title>
	</h:head>
	<h:body>
		<h3>Update Country</h3>
		<h:messages globalOnly="true" styleClass="error"/>
		<h:form>
			Country Code:
			<h:inputText type="text" value="#{countryController.c.countryCode}" readonly="#{facesContext.currentPhaseId.ordinal eq 6}"/>
			<br/><br/>
			Country Name:
			<h:inputText type="text" value="#{countryController.c.countryName}"/>
			<br/><br/>
			Country Details:
			<h:inputText type="text" value="#{countryController.c.countryDetails}"/>
			<br/><br/>
			<h:commandButton value = "Update" action = "#{countryController.processUpdate(countryController.c.countryCode, countryController.c.countryName, countryController.c.countryDetails)}"/>
			<br/>		
		</h:form>
		<h:link value="Home" outcome="index"/>
		<h:link value="Countries" outcome="list_countries"/>
	</h:body>
</html>
