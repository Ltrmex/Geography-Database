<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>List Regions</title>
	</h:head>
	<h:body>
		<f:metadata>
			<f:event type="preRenderView" 
				listener="#{regionController.loadRegions()}"/>
		</f:metadata>
		<h:outputStylesheet library="css" name="tables.css"  />
		<h:messages globalOnly="true" styleClass="error"/>
		<h:button value="Add Region" outcome="addNewRegion" />
		<h:dataTable value="#{regionController.regions}" var="r"
			styleClass="table" 
			headerClass="table-header"
			rowClasses="table-odd-row,table-even-row">
			<h:column>
				<f:facet name="header">Country Code</f:facet>
				#{r.countryCode}
			</h:column>
			<h:column>
				<f:facet name="header">Region Code</f:facet>
				#{r.regionCode}
			</h:column>
			<h:column>
				<f:facet name="header">Region Name</f:facet>
				#{r.regionName}
			</h:column>
			<h:column>
				<f:facet name="header">Region Description</f:facet>
				#{r.regionDescription}
			</h:column>
		</h:dataTable>
		<h:link value="Home" outcome="index"/>
	</h:body>
</html>
