<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>Add Country</title>
	</h:head>
	<h:body>
		<h3>Add Country</h3>
		<h:messages globalOnly="true" styleClass="error"/>
		<h:form>
			Country Code:
			<h:inputText type="text" id="code"
				required="true" requiredMessage="Code is mandatory" value="#{country.countryCode}">
			</h:inputText>
			<h:message for="code"/>
			<br/><br/>
			Country Name:
			<h:inputText type="text" id="name"
				required="true" requiredMessage="Name is mandatory" value="#{country.countryName}"/>
			<h:message for="name"/>
			<br/><br/>
			Country Details:
			<h:inputText type="text" value="#{country.countryDetails}"/>
			<br/><br/>
			<h:commandButton value = "Add" action = "#{countryController.processNewCountry(country.countryCode, country.countryName, country.countryDetails)}"/>
			<br/>		
		</h:form>
		<h:link value="Home" outcome="index"/>
		<h:link value="Countries" outcome="list_countries"/>
	</h:body>
</html>
